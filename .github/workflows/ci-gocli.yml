name: CI

on:
  push:
    branches: [ master ]
    paths:
      - 'gocli/**'
  pull_request:
    paths:
      - 'gocli/**'

jobs:
  build-and-test:
    name: Build, Test and Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: gocli/go.sum

    - name: Install dependencies
      working-directory: ./gocli
      run: go mod download

    - name: Build
      working-directory: ./gocli
      run: go build -v ./...

    - name: Run tests
      working-directory: ./gocli
      run: go test -v -race ./...

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        working-directory: gocli
        args: --timeout=5m
